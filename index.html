<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat draw</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
    <div class="container">
        <div class="cat">
            <div class="face">
                <div class="ear-l">
                    <div class="inner-l"></div>
                </div>
                <div class="ear-r">
                    <div class="inner-r"></div>
                </div>
                <div class="eye-l">
                    <div class="eye-i-l"></div>
                </div>
                <div class="eye-r">
                    <div class="eye-i-r"></div>
                </div>
                <div class="nose">
                    <div class="l1"></div>
                    <div class="l2"></div>
                </div>
            </div>
            <div class="body">
                <div class="leg-l"></div>
                <div class="leg-r"></div>
                <div class="tail"></div>
            </div>
        </div>
    </div>
</body>
</html>
